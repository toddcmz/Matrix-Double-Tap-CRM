<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sign-in-styles.css">
    <title>Sign In</title>
</head>
<body>
    <div class="main-container">
        <div class="sign-in-images-container main-subcontainer">
            <div class="left-logo-container">
                <a href="./main-landing.html"><img class="left-logo" src="./sign-up-images/Logo.png" alt="..."></a>
            </div>
            <div class="left-middle-container">
                <img class="left-middle-image" src="./sign-up-images/Group 15.png" alt="">
            </div>
            <div class="left-text-container">
                <h3>No account yet?</h3>
                <h3>Sign up instead!</h3>
                <button class="sign-up-button"><a href="./sign-up.html">Sign Up</a></button>
            </div>
        </div>
        <div class="sign-in-text-container main-subcontainer">
            <div class="right-header-container">
                <h1>Sign In</h1>
            </div>
            <div class="right-entry-container">
                <input type="text" class="input-field user-field" placeholder="      Username or Email">
                <br>
                <input type="text" class="input-field pass-field" placeholder="      Password">
            </div>
            <div class="sign-in-button-container">
                <button class="sign-in-button">Sign Me In</button>
                <p style="color: white;">- Or Log In With Another Platform -</p>
            </div>
            <div class="right-icons-container">
                <a href="#"><img class="large-icon" src="./sign-up-images/tlcTwit.png" alt=""></a>
                <a href="#"><img class="large-icon" src="./sign-up-images/tlcG.png" alt=""></a>
                <a href="#"><img class="large-icon" src="./sign-up-images/tlcIn.png" alt=""></a>
                <a href="#"><img class="large-icon" src="./sign-up-images/tlcF.png" alt=""></a>
            </div>
        </div>
    </div>
    
</body>
</html>
