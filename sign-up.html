<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/sign-up-styles.css">
</head>
<body>
    <main class="container">
        <div class="main-image">
            <img class="hero-image"src="./sign-up-images/Group 10.png" alt="">
        </div>
        <div class="sign-up-header">
            <h2 class="actual-text">Sign Up</h2>
        </div>
        <div class="sign-up-user">
            <input class="latter" type="text" placeholder="username">
        </div>
        <div class="sign-up-email">
            <input class="latter" type="text" placeholder="email">           
        </div>
        <div class="sign-up-pass">
            <input class="latter" type="text" placeholder="password">            
        </div>
        <div class="sign-up-submit">
            <button class="submit-button"><strong>Sign up</Strong></button>  
            <p>Or Sign up with social platforms</p>          
        </div>
        <div class="sign-up-icons">
            <img class="google-icon" src="./sign-up-images/treygicon.png" alt="">
            <img class="twitter-icon" src="./sign-up-images/Path 152.png" alt="">
            <img class="facebook-icon" src="./sign-up-images/Path 151.png" alt="">
            <img class="in-icon" src="./sign-up-images/treyinicon.png" alt="">            
        </div>

        






    </main>
</body>
</html>
